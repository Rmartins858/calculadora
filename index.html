<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body id="bodyy">
    <header>
      <h1>Calculadora</h1>
      
    </header>
    <div class="container my-4">

      <div class="calculadora">
        <div class="display"></div>
        <div class="botao">
          <button type="button" class="btn  btn-outline-secondary opSom" onClick="clickTeclado(this.value);" value="+">+</button>
          <button type="button" class="btn  btn-outline-secondary opSub" onClick="clickTeclado(this.value);" value="-">-</button>
          <button type="button" class="btn btn-outline-secondary opMul" onClick="clickTeclado(this.value);" value="x">x</button>
          <button type="button" class="btn btn-outline-secondary opDiv" onClick="clickTeclado(this.value);" value="/">/</button>

          <button type="button" class="btn tecla7 btn-outline-dark" onClick="clickTeclado(this.value);" value="7">7</button>
          <button type="button" class="btn tecla8 btn-outline-dark" onClick="clickTeclado(this.value);" value="8">8</button>
          <button type="button" class="btn tecla9 btn-outline-dark" onClick="clickTeclado(this.value);" value="9">9</button>

          <button type="button" class="btn tecla4 btn-outline-dark" onClick="clickTeclado(this.value);" value="4">4</button>
          <button type="button" class="btn tecla5 btn-outline-dark" onClick="clickTeclado(this.value);" value="5">5</button>
          <button type="button" class="btn tecla6 btn-outline-dark" onClick="clickTeclado(this.value);" value="6">6</button>

          <button type="button" class="btn tecla1 btn-outline-dark" onClick="clickTeclado(this.value);" value="1">1</button>
          <button type="button" class="btn tecla2 btn-outline-dark" onClick="clickTeclado(this.value);" value="2">2</button>
          <button type="button" class="btn tecla3 btn-outline-dark" onClick="clickTeclado(this.value);" value="3">3</button>

          <button type="button" class="btn tecla0 btn-outline-dark" onClick="clickTeclado(this.value);" value="0">0</button>
          <button type="button" class="btn btn-outline-dark" onClick="clickTeclado(this.value);" value=".">.</button>
          <button type="button" class="equal-sign btn op btn-outline-info" onclick="calcular()" >=</button>
          <button type="button" class="btn btn-outline-danger clean">AC</button>
        </div>
      </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
